<!-- form used to create a new post -->

<h2>Add an item</h2>
<form method="POST" action="{{ url_for('create_post', family_code=family_code) }}">
  <p>Item's name: <input type="text" id="fname" name="fname" /><br /></p>
  <p>
    Item's description:
    <textarea type="text" id="fmessage" name="fmessage"></textarea>
  </p>
  <p>
    <input type="reset" value="Reset" />
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
