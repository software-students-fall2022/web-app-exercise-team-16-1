{% extends 'base.html' %} 
{% block container %}
<h2>Enter a Family</h2>
<p>Enter a family providing its Code and Passcode.</p>

<form method="POST" action="{{ url_for('enter_family') }}">
  <div class="mb-3">
    <label for="fcode" class="form-label">Family Code</label>
    <input type="text" class="form-control" id="fcode" name="fcode" />
  </div>
  <div class="mb-3">
    <label for="fpasscode" class="form-label">Passcode</label>
    <input type="text" class="form-control" id="fpasscode" name="fpasscode" />
  </div>
  <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-primary">Continue</button>
</form>

{% endblock %}
