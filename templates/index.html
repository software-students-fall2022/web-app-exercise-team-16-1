{% extends 'base.html' %}

{% block container %}

    <h2>Families</h2>
    <section class="families">

        {% for doc in docs %}
        <p>
            <a href="{{ url_for('login')}}">{{ doc.family_code }}</a>
        <p>
        {%endfor%}

    </section>

    <h2>Items</h2>
    <section class="items">

        {% for i in itemsList %}
        <p>
            {{ i.name }} - {{i.family_code}}
        <p>
        {%endfor%}

    </section>

    <hr size="1" width="100%" color="black">  

    <div class="btn-group center" role="group" aria-label="Basic example">
        <div>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Enter Family Group</a>
        </div>
        <div>
            <a href="{{ url_for('signup') }}" class="btn btn-secondary">Create Family Group</a>
        </div>
    </div>

{% endblock %}
