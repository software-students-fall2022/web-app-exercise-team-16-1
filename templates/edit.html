{% extends 'base.html' %} 
{% block container %}
<h2>Update</h2>
<p>Edit a record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid, family_code = family_code) }}">
  <p>
    Item's name:
    <input type="text" id="fname" name="fname" value="{{doc.name}}" /><br />
  </p>
  <p>
    Item's description:
    <textarea id="fdescription" name="fdescription">{{doc.description}}</textarea>
  </p>
  <p>
    <a href="{{ url_for('main', family_code = family_code)}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
