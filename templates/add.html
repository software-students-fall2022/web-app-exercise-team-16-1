{% extends 'base.html' %} 
{% block container %}
<h2>Add an item</h2>
<p>Add an item to the familiy's shopping list.</p>
<form method="POST" action="{{ url_for('create_post', family_code=family_code) }}">
  <p>
    Item's name:
    <input type="text" id="fname" name="fname"/><br />
  </p>
  <p>
    Item's description:
    <textarea id="fdescription" name="fdescription"></textarea>
  </p>
  <p>
    <a href="{{ url_for('main', family_code=family_code)}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
