{% extends 'base.html' %}

{% block container %}

    <section>
        <a href="{{ url_for('create_post',family_code=family_code)}}">Add</a>
    </section>

    <h2>Shopping List</h2>
    <section class="itemsToBuy">

        {% for doc in docs %}
        <article class="itemToBuy">
            <nav class="controls">
                <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a>
            </nav>
            <p class="author">
                {{doc.name}} at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}
            </p>
            <p class="message">
                {{doc.description}}
            </p>
            </p>
        </article>
        {%endfor%}

    </section>

{% endblock %}
